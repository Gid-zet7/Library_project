<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital@1&family=Playfair+Display:ital@1&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <div class="book-modal">
        <form id="formSubmit">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="title..." />
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required placeholder="author..." />
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required min="0" placeholder="pages..." />
            <div class="check">
                <label for="status">Have you read all pages?</label>
                <input type="checkbox" id="status" name="status" />
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>


    <div class="contents">
        <header>
            <h1>Lib <span>Track</span></h1>
            <p>Never lose track of <span>Books</span> you have read</p>
        </header>

        <div class="add-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 96 960 960" width="48">
                <path
                    d="M453 776h60V610h167v-60H513V376h-60v174H280v60h173v166Zm27.266 200q-82.734 0-155.5-31.5t-127.266-86q-54.5-54.5-86-127.341Q80 658.319 80 575.5q0-82.819 31.5-155.659Q143 347 197.5 293t127.341-85.5Q397.681 176 480.5 176q82.819 0 155.659 31.5Q709 239 763 293t85.5 127Q880 493 880 575.734q0 82.734-31.5 155.5T763 858.316q-54 54.316-127 86Q563 976 480.266 976Zm.234-60Q622 916 721 816.5t99-241Q820 434 721.188 335 622.375 236 480 236q-141 0-240.5 98.812Q140 433.625 140 576q0 141 99.5 240.5t241 99.5Zm-.5-340Z"
                    fill="black" />
            </svg>
        </div>

        <div class="book-container">

        </div>


    </div>
    <div class="overlay" id="overlay"></div>


</body>

</html>
