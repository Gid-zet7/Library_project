<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat+Alternates:ital@1&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="book-modal">
        <form id="form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="title..." />
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required placeholder="author..." />
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required min="0" placeholder="pages..." />
            <div class="check">
                <label for="status">Read all pages?</label>
                <input type="checkbox" id="status" name="status" />
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>


    <div class="contents">
        <header>
            <h1>Lib <span>Track</span></h1>
            <div class="header__cont">
                <p>Never lose track of <span>Books</span> you have read</p>
                <!-- <div class="add-btn"> -->
                    <button id="add-btn">New Book +</button>
                <!-- </div> -->
            </div>
        </header>

        <div class="book-container"></div>


    </div>
    <div class="overlay" id="overlay"></div>


</body>

</html>
